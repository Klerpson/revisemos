# Información del sitio
title: Since Marketing
email: info@since.com
description: >-
  Since Marketing - Agencia de Marketing Digital especializada en estrategias
  de crecimiento para empresas en Latinoamérica.
baseurl: ""
url: "https://revisemos.com"
lang: "es"

# Redes sociales
social:
  instagram: https://instagram.com/since
  facebook: https://facebook.com/since
  linkedin: https://linkedin.com/company/since

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-paginate

# Paginación
paginate: 10
paginate_path: "/blog/page/:num/"

# URLs
permalink: /blog/:year/:month/:day/:title/

# Compresión HTML
compress_html:
  clippings: []
  comments: []
  endings: []
  ignore: []
  envs: []
  blanklines: false
  profile: false
  startings: []

# Collections
collections:
  redirects:
    output: true
  servicios:
    output: true
    permalink: /servicios/:path
  posts:
    output: true
    permalink: /blog/:slug

# Opciones adicionales
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Since Marketing"
      comments: true