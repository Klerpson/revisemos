<section class="categories-container wrapper {{ include.css_class }}">
  <a href="{{ 'categoria' | relative_url }}" ><h2>{{ include.category_name }}</h2></a>
  <div class="tarjeta-blog-container">
    <div class="tarjeta-blog">
      {% for post in site.categories[include.category_key] %}
        <div class="digital-item" style="background-image: url('{{ post.hero | relative_url }}');">
          <div class="excerpt-overlay">
            {{ post.excerpt }}
            <a href="{{ post.url }}" class="btn-glitch-fill">Clic para leer m√°s</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
